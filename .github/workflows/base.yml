---

permissions: {}
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  base:
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false
    name: "${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"

    steps:
      - name: "Checkout sources"
        uses: actions/checkout@v4
      - name: "Test scripts"
        shell: bash
        run: |
          # Testing scripts...
          mkdir -p -- "./cache/bosh"
          wget -q -S -O "./cache/bosh.tar.xz" -- "http://fuz.su/pub/schilytools/bin/schily-2024-03-21-x86_64-linux-gcc.tar.xz" || exit $?
          tar -xf "./cache/bosh.tar.xz" -C "./cache/bosh" || exit $?
          "./cache/bosh/opt/schily/bin/bosh" --version
          "./cache/bosh/opt/schily/bin/bosh" -c 'echo 123'
